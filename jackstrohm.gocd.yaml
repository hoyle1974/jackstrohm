format_version: 10
pipelines:
  jackstrohm:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-589ea36:
        git: https://github.com/hoyle1974/jackstrohm.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - compile:
        fetch_materials: true
        keep_artifacts: true
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          compile-jackstrohm:
            elastic_profile_id: hugo
            timeout: 0
            artifacts:
            - build:
                source: output
            tasks:
            - exec:
                arguments:
                  - -c
                  - hugo 
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                  - -c
                  - mkdir output
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                  - -c
                  - mv public output
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                  - -c
                  - cp ./nginx.conf ./output/nginx.conf
                command: /bin/bash
                run_if: passed
    - package:
        fetch_materials: true
        keep_artifacts: true
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          package-jackstrohm:
            elastic_profile_id: buildah
            timeout: 0
            artifacts:
            - build:
                source: build
            tasks:
            - fetch:
                pipeline: jackstrohm
                stage: compile
                job: compile-jackstrohm
                source: output/
            - exec:
                arguments:
                  - -c
                  - find .
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                  - -c
                  - buildah bud -t jackstrohm:${GO_PIPELINE_LABEL} -f Dockerfile .
                command: /bin/bash
                run_if: passed
            - exec:
                arguments:
                  - -c
                  - mkdir build && cd build && buildah push jackstrohm:${GO_PIPELINE_LABEL} oci-archive:./jackstrohm.tar:jackstrohm:${GO_PIPELINE_LABEL}
                command: /bin/bash
                run_if: passed
